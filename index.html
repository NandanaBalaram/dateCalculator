<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>DateManipulation</title>
    <style>
        input,div{
            padding: 5px;
            margin:5px;
        }
        p{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <script>
        var div= document.createElement('div');
        div.style.textAlign = "center";
        div.innerHTML="<h1>Date Calculator</h1>"

        var inputDate = document.createElement('input');
        inputDate.setAttribute('type','date');
        inputDate.setAttribute('id','inputDate');

        var button = document.createElement('button');
        button.setAttribute('class', 'btn btn-secondary');
        button.setAttribute('id','dateButton');
        button.setAttribute('onclick','calculate()');
        button.innerText = "Calculate..!"
        div.append(inputDate,button)

        


        function calculate(){
            var givenDate= document.getElementById("inputDate").value;
            var dob=  Date.parse(givenDate)
            
            var date1 = new Date();
            var date2 = new Date(dob);

            milliseconds = date1.getTime() - date2.getTime()
            print('milliseconds', milliseconds)

            seconds = MathFloor(milliseconds, 1000)
            print('seconds', seconds)

            minutes = MathFloor(seconds,60);
            print('minutes',minutes);

            hours = MathFloor(minutes, 60);
            print('hours', hours);

            days = MathFloor(hours,24);
            print('days',days)

            year = date1.getFullYear() - date2.getFullYear();
            
            months = (Math.floor(year*12) + (date1.getMonth() - date2.getMonth()));
            print("months", months)

            print('year', year);

        }
        function print(value, diff){
            var p= document.createElement('p');
            p.innerText =  value + "  " + diff;
            div.append(p);

        }
        function MathFloor(value1,value2){
            return Math.floor(value1/value2)
        }
        


        document.body.append(div)

    </script>
    
</body>
</html>
